<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <script src="https://kit.fontawesome.com/f84863db4b.js" crossorigin="anonymous"></script>
    <title>Hairitage | Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <a class="navbar-brand" href="index.html">
            Hairitage <i class="dna-icon fas fa-dna"></i> 
        </a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="index.html#about-hairitage">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="testimonials.html">Testimonials</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="sign-up.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <section>
        <div class="container-fluid sign-up-image">
            <h3 class="sign-up-heading text-center">Eager to get started with Hairitage?</h3>
            <h5 class="sign-up-subheading text-center">Sign up for our Beta version today</h5>
            <div class="row">
                <div class="col-10 offset-1 col-md-6 offset-md-3">
                    <div class="center-form">
                        <form>
                            <input type="text" name="first-name" id="first" class="form-control" placeholder="First Name" required />
                            <input type="text" name="last-name" id="last" class="form-control" placeholder="Last Name" required />
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                            <div class="form-row text-center">
                                <div class="col submit-button">
                                    <button type="submit" class="btn">Request App Download</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row footer-styling">
            <div class="col-6">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <h6 class="footer-brandname">
                    <a class="footer-brandname-link general-link-decoration" href ="index.html">Hairitage 2020</a>
                </h6>
            </div>
        </div>        
    </footer>

</body>
